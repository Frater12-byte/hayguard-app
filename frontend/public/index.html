<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>HayGuard - Smart Farm Monitoring</title>
  <meta name="description" content="HayGuard Smart Farm Monitoring System - Monitor your crops with IoT sensors, real-time alerts, and data analytics for precision agriculture." />
  <meta name="keywords" content="farm monitoring, agriculture, IoT sensors, crop monitoring, smart farming, precision agriculture, farm technology, agtech, hay storage, moisture monitoring" />
  <meta name="author" content="HayGuard Team" />
  <meta name="theme-color" content="#F4C430" />
  
  <!-- Favicons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="HayGuard - Smart Farm Monitoring" />
  <meta property="og:description" content="Monitor your farm with IoT sensors, real-time alerts, and data analytics. Optimize hay storage and prevent crop loss." />
  <meta property="og:url" content="https://hayguard-app.com" />
  <meta property="og:site_name" content="HayGuard" />
  <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

  <meta property="og:image:height" content="512" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="HayGuard - Smart Farm Monitoring" />
  <meta name="twitter:description" content="Monitor your farm with IoT sensors, real-time alerts, and data analytics." />
  <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8H81PNSG3P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-8H81PNSG3P', { 
      anonymize_ip: true,
      cookie_flags: 'SameSite=None;Secure'
    });
  </script>
  
  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://www.google-analytics.com" />
  
  <!-- Minimal Loading Styles - HayGuard Branded -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      background: #FFF8EB;
    }
    
    /* Subtle Loading State */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFF8EB;
      z-index: 9999;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-logo {
      width: 120px;
      height: auto;
      margin-bottom: 16px;
      opacity: 0.9;
    }
    
    .loading-dots {
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
    }
    
    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #F4C430;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .loading-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    /* Fade out animation */
    .app-loading.fade-out {
      opacity: 0;
      transition: opacity 0.4s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #FFF8EB;
    ">
      <h1 style="color: #8B4513; margin-bottom: 16px; font-size: 20px; letter-spacing: 2px;">HAYGUARD</h1>
      <p style="color: #6b7280; margin-bottom: 8px;">JavaScript is required to run this application.</p>
      <p style="color: #6b7280;">Please enable JavaScript in your browser settings and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- React Mount Point -->
  <div id="root">
    <div class="app-loading" id="app-loader">
      <div class="loading-content">
        <img src="%PUBLIC_URL%/logo.png" alt="HayGuard" class="loading-logo" />
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator && 'production' === '%NODE_ENV%') {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
  
  <!-- Remove loader when React mounts -->
  <script>
    (function() {
      const loader = document.getElementById('app-loader');
      if (loader) {
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length > 0) {
              loader.classList.add('fade-out');
              setTimeout(function() {
                if (loader && loader.parentNode) {
                  loader.parentNode.removeChild(loader);
                }
              }, 400);
              observer.disconnect();
            }
          });
        });
        
        observer.observe(document.getElementById('root'), {
          childList: true,
          subtree: true
        });
        
        setTimeout(function() {
          if (loader && loader.parentNode) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              if (loader && loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 400);
          }
        }, 3000);
      }
    })();
  </script>
</body>
</html>
